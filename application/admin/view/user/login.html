
<div class="admin_login_wrap">
    <h1>用户登录</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="http://zchi.wywwwxm.com/wx_tp/public/index.php/admin/user/dologin" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="" id="user" class="admin_input_style" />（例如：01）
                    </li>
                    <li>
                        <label for="password">密码：</label>
                        <input type="password" name="password" value="" id="password" class="admin_input_style" />（例如：01）
                    </li>
                    <li>
                        <label>验证码：</label>
                        <input type="text" name="captcha">
                        <img src="{:captcha_src('login')}" onclick="changeCaptcha(this)">
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="登录" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

<script>
    function changeCaptcha(obj)
    {
        //单击以后，修改图片的src属性
        $(obj).attr('src',"{:captcha_src('login')}?"+Math.random());
    }
</script>
